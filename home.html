<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <section class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <h1 class="text-4xl font-bold mb-4">Transforme sua ideia em realidade</h1>
    <p class="text-lg mb-6">Crie sua presença online com uma landing page moderna e eficaz.</p>
    <a href="#cadastro" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Comece agora</a>
  </section>

  <section class="p-8 bg-gray-100 text-center">
    <h2 class="text-2xl font-semibold mb-4">Por que escolher nossa solução?</h2>
    <ul class="space-y-2">
      <li>✅ Rápido e fácil de usar</li>
      <li>✅ Design responsivo</li>
      <li>✅ Otimizado para conversão</li>
    </ul>
  </section>

  <section id="cadastro" class="p-8 text-center">
    <h2 class="text-xl font-semibold mb-4">Cadastre-se para receber novidades</h2>
    <form class="flex flex-col items-center space-y-4">
      <input type="email" placeholder="Seu e-mail" class="border p-2 rounded w-64" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enviar</button>
    </form>
  </section>
</body>
</html>
